<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TODO-list App</title>
        <link rel="stylesheet" href="./todo-page.css" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="title">
            <h1>TODOs</h1>
            <form id="entry-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" maxlength="12" placeholder="Enter todo title" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Enter todo description" required></textarea>

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="work">Work</option>
                    <option value="home">Home</option>
                    <option value="health">Health</option>
                    <option value="social">Social</option>
                    <option value="personal">Personal Development</option>
                </select>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <button type="submit" id="submit">Add Todo</button>
            </form>
        </div>
        <div class="main">
            <div class="main-menu">
                <button id="today">Today</button>
                <button id="this-week">This Week</button>
                <button id="all-tasks">All Tasks</button>
                <button id="all-active">All Active</button>
                <button id="all-completed">All Completed</button>
                <button class="no-border" id="clear-completed">Clear Completed</button>
            </div>
            <div class="main-tasks-flex" id="main-tasks-flex">
            </div>
        </div>
        <div class="work-tasks" id="work-tasks">
            <div class="banner">Work Related Tasks</div>
        </div>
        <div class="household-tasks" id="household-tasks">
            <div class="banner">Household Related Tasks</div>
        </div>
        <div class="health-tasks" id="health-tasks">
            <div class="banner">Health Related Tasks</div>
        </div>
        <div class="social-tasks" id="social-tasks">
            <div class="banner">Social Related Tasks</div>
        </div>
        <div class="personal-tasks" id="personal-tasks">
            <div class="banner">Personal Development Related Tasks</div>
        </div>

        <div class="fixed" id="fixed">
           <div class="remained-tasks" id="remained-tasks"><span id="number-of-tasks"></span>tasks left</div> 
           <div class="mark-completed" id="mark-completed">Complete all</div> 
        </div>

        <script src="./todo-page.js"></script>
    </body>
</html>
